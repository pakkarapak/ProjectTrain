<table>
  <tr>
    <td width="40%">
      <br><br>
      <div class="row log-in-box">
        <div class="col col s12  m4  offset-m4 center">
          <img class="circle responsive-img" width="200" height="200" src="/assets/iconUserAccount.png">
        </div>
      </div>
    </td>


    <td>
      <br><br><br><br>
      <div class="row log-in-box ">

        <div class="row">
          <div class="input-field col  col s12  m10 l8  ">
            <input id="UserCode" [(ngModel)]="userCode" [readonly]="mode === 'EDIT'" type="text" class="validate grey-text text-darken-1"
              placeholder="Please input user code">
            <label for="userCode">User Code</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col   col s15  m4 l4   ">
            <input id="UserName" [(ngModel)]="userName" type="text" class="validate grey-text text-darken-1" placeholder="Please input user name">
            <label for="userName">User Name</label>
          </div>

          <div class="input-field col   col s15  m4 l4  ">
            <input id="PassWord" [(ngModel)]="password" type="text" class="validate grey-text text-darken-1" placeholder="Please input password">
            <label for="password">Password</label>
          </div>

        </div>

        <div class="row">
          <div class="input-field col  col s15  m4 l4  ">
            <input id="UserType" [(ngModel)]="userType" type="text" class="validate grey-text text-darken-1" placeholder="Please input user type">
            <label for="userType">User Type</label>
          </div>

          <div class="input-field col  col s15  m4 l4  ">
            <input id="level" [(ngModel)]="level" type="text" class="validate grey-text text-darken-1" placeholder="Please input level">
            <label for="userType">Level</label>
          </div>

        </div>

        <br>
        <a class="waves-effect waves-light btn col col s12  m10 l8   teal darken-3" (click)="onSave();">save</a>

      </div>


    </td>
  </tr>
</table>
